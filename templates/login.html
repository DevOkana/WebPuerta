<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
        }

        input, button {
            margin: 10px;
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="button" onclick="login()">Ingresar</button>
    </form>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Aquí puedes agregar tu lógica de autenticación y hashing de contraseñas
        // Por simplicidad, asumimos que las credenciales son 'admin' y '123'
        if (username === 'admin' && password === '123') {
            // Crea una cookie de sesión con atributos seguros
            var date = new Date();
            // Caduca en 1 hora
            date.setTime(date.getTime() + (60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();
            // Concatena correctamente los parámetros de la cookie
            document.cookie = "username=" + username + "; " + expires + "; path=/; advancedOption=true";
            // Redirecciona al dashboard
            window.location.href = "dashboard.html";
        } else {
            alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
        }
    }

</script>
</body>
</html>
